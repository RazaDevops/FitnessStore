{%extends "index.html"%}

{%block Custom_Data%}
    <div class="contaier">
        <form method="POST">
                {% csrf_token %}
            <table class="table table-light container" style="width: 500px;">
                <tr align="center">
                    <td><label>Id</label></td>
                    <td><input type="number" name="id" placeholder="" value="{{p.id}}" disabled></td>
                </tr>
                <tr align="center">
                    <td><label>Name</label></td>
                    <td><input type="text" name="pname" placeholder="" value="{{p.pname}}" required></td>
                </tr>
                <tr align="center">
                    <td><label>Location</label></td>
                    <td><input type="text" name="ploc" placeholder="" value="{{p.plocation}}" required></td>
                    </tr>
                <tr align="center">
                    <td colspan="2"><input class="btn btn-primary btn-sm" type="submit" value="Add">
                    <input class="btn btn-secondary btn-sm" type="reset" value="Reset Fields"></td>
                  </tr>
            </table>
        </form>
    </div>
{%endblock%}
