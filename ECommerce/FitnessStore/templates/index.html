<html>
    <head>
        <title>Home</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">  
        <!--<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css">-->
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      </head>
      <style>
          .button
          {
            margin-left: 5px;
            margin-right: 5px;
          }
        </style>
    <body>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="/FitnessStore/index">RG Fitness</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                          <span class="navbar-toggler-icon"></span>
                    </button>
                      
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item active">
                              <a class="nav-link" href="/FitnessStore/index">Home <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item dropdown">
                              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Equipments
                              </a>
                              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="/FitnessStore/strengthproducts">Strength Training</a>
                                <a class="dropdown-item" href="#">Yoga and Meditation</a>
                                <a class="dropdown-item" href="#">Combat Sports</a>
                              </div>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link" href="/FitnessStore/persons">Nutrition</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link" href="#">Accessories</a>
                            </li>
                        </ul>
                          <a href="/FitnessStore/login"><button class="btn btn-outline-primary btn-sm my-2 my-sm-0">Login
                              <span class="fa fa-sign-in"></span>
                            </button></a>
                            <a href="/FitnessStore/custRegister/"> &nbsp;
                            <button class="btn btn-outline-info btn-sm my-2 my-sm-0">Register
                                <span class="fa fa-users"></span>
                            </button>   
                            </a>
                        </div>
                    </div>
                </nav>
                {%block Custom_Data%}
  				     
                <div class="container" style="height: 400px;">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            {% load staticfiles %}
                            <img class="d-block w-100" src="..{{ static }}\Images\curl_bar.jpg" alt="First slide">
                          </div>
                          <div class="carousel-item">
                            
                            <img class="d-block w-100" src="/ECommerce/FitnessStore/media/static/Images/curl_bar.jpg" alt="Second slide">
                            
                          </div>
                          <div class="carousel-item">
                            <img class="d-block w-100" src="../static/Images/3.JPG" alt="Third slide">
                          </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="sr-only">Next</span>
                        </a>
                      </div>
                    </div>
                {%endblock%}
        </div>
        
    </body>
</html>
