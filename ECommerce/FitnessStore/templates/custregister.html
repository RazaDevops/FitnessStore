{%extends "index.html"%}

{%block Custom_Data%}
<div class="container">
        <form class="form-horizontal w-50 bg-info container justify-content-center" method="POST" role="form" style="border-radius: 10px; padding: 30px; margin: 50px auto;">
                {% csrf_token %} 
                {{form}}
            <div class="h2 font-weight-bold text-light">Registration</div>
            <div class="container align-self-center">
            {% for i in id%}
            <div class="form-group">
                <label for="Id" class="control-label text-light">ID </label>
                <input type="number" name="id" value="{{i.id}}" placeholder="" class="form-control w-25" disabled>
            </div>
            {% endfor %}
            <div class="form-group">
                <label for="firstName" class="control-label text-light">Full Name* </label>
                    <input type="text" name="cfname" placeholder="Full Name" class="form-control" autofocus required>
            </div>
            <div class="form-group">
                <label for="email" class="control-label text-light">Email* </label>
                    <input type="email" name="cmail" placeholder="Email" class="form-control" name= "email" autofocus required>
            </div>
            <div class="form-group">
                <label for="phoneNumber" class="control-label text-light">Phone Number* </label>
                    <input type="phoneNumber" name="ccontact" placeholder="Phone number" class="form-control"  autofocus required>
            </div>
            <div class="form-group">
                <label for="password" class="control-label text-light">Password*</label>
                    <input type="password" name="cpass" placeholder="Password" class="form-control" autofocus required>
            </div>  
             <!-- /.form-group -->
            <div class="form-group">
                    <span class="help-block text-danger">*Required fields</span>
            </div>
            <button type="submit" class="btn btn-success">Register</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
        </div>
        </form> <!-- /form -->
    </div>
{% endblock %}
