{%extends "index.html"%}

{%block Custom_Data%}
    <div class="container" style="margin-top: 100px">
        <table class="table table-hover table-sm"><!--style="width: 800px;-->
            <caption>List of Customers</caption>
            <thead><tr align="center">
                <th>Id</th><th>Fisrt Name</th><th>Last Name</th><th>E-mail</th><th>DOB</th><th>Contact</th><th>Gender</th><th>Edit</th><th>Delete</th>
            </tr></thead>
            {%for c in custs%}
                <tr align="center">
                    <td>{{c.id}}</td>
                    <td>{{c.cfname}}</td>
                    <td>{{c.clname}}</td>
                    <td>{{c.cmail}}</td>
                    <td>{{c.cdob}}</td>
                    <td>{{c.ccontact}}</td>
                    <td>{{c.cgender}}</td>
                    <td><a href=""><i class="fa fa-edit"></i></a></td>
                    <td><a href=""><i class="fa fa-trash"></i></a></td>
                </tr>
            {%endfor%}
        </table>
        
    </div>
{%endblock%}
