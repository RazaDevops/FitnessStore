{%extends "index.html"%}

{%block Custom_Data%}

    <div class="container">

            <form class="form container bg-info w-50" action="loginvalidate" role="form" id="formLogin" method="POST" style="border-radius: 10px; padding: 50px; margin: 100px auto;">
              {% csrf_token %}
              <p class="h2 font-weight-bold text-light">User Login</p>
              <div class="form-group">
                <label class="text-light" for="uname1">Username</label>
                  <input type="text" class="form-control form-control-sm rounded-1" name="uname" id="uname1" required>
                  <div class="invalid-feedback">Oops, you missed this one.</div>
              </div>
              <div class="form-group">
                <label class="text-light">Password</label>
                  <input type="password" class="form-control form-control-sm rounded-1" name="pwd" id="pwd1" required autocomplete="new-password">
                  <div class="invalid-feedback">Enter your password too!</div>
              </div>
              <div class="container d-flex justify-content-center">
               <button type="submit" class="btn btn-success btn-sm">Login</button>
               <button type="reset" class="btn btn-danger btn-sm">Reset</button>
              </div>
            </form>
    </div>

{% endblock %}
